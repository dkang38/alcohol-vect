<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alcohol Study -- Uploading</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row col-md-offset-3 col-md-6 text-center">
        <h1>Upload new data from Metricwire <br>
            <small>
                Or rather, the CSV.
            </small>
        </h1>
    </div>
    <div class="col-xs-12" style="height: 50px;"></div>
    <div class="row col-md-offset-4 col-md-4">
        <form class="form-horizontal" action="{{ url_for('upload_csv') }}"
              method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="upload">Select the CSV here.</label>
                <input type="file" id="upload" name="upload" class="btn btn-default">
            </div>
            <div class="form-group">
                <input type="submit" value="Upload!" class="btn-primary btn">
            </div>
        </form>
    </div>
</div>
</body>
</html>
