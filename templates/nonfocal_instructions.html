<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alcohol Study -- Instructions.</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="row col-md-offset-4">
            <h1>Non-focal Individuals</h1>
        </div>
        <div style="height: 10px;"></div>
        <div class="col-md-4 col-md-offset-2">
            <img src="{{ d['picture_name'] }}"
                 class="img-thumbnail">
        </div>
        <div class="col-md-4">
            <div class="lead">
                This photo has been identified as containing
                <strong>{{ d['unfocused_people'] }}</strong> individuals who
                are in the background and are not the focus of the photograph.
                Please indicate how many of these individuals fall into the
                following categories.
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-6 col-md-4">
                <div style="height: 25px;"></div>

                <a href="{{ url_for('nf_survey_page', picture_id=d['id']) }}" class="btn btn-primary">
                    Okay!
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
